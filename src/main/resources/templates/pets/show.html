<!DOCTYPE html>
<head th:replace="~{partials/header.html :: head('Pet')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
<div th:each="pet :${onePet}" th:with="postTitle=${onePost.getTitle()}, postBody=${onePost.getBody()}">
    <div class="m-2 post">
        <div class="col-12 post-item"><h1 class="lost" th:text="${pet.isLost()}"></h1></div>
        <div class="col-12 post-item"><h2 th:text="${postTitle}"></h2></div>
        <div class="col-12 post-item"><img th:src="${pet.getPhoto()}"></img></div>
        <div class="col-3 post-item"><h3>Name:&nbsp;</h3><h3 th:text="${pet.getName()}"></h3></div>
        <div class="col-3 post-item"><h3>Species:&nbsp;</h3><h3 th:text="${pet.getSpecies()}"></h3></div>
        <div class="col-3 post-item"><h3>Breed:&nbsp;</h3><h3 th:text="${pet.getBreed()}"></h3></div>
        <div class="col-3 post-item"><h3>Size:&nbsp;</h3><h3 th:text="${pet.getSize()}"></h3></div>
        <div class="col-6 post-item"><h5>Description:&nbsp;</h5><h5 th:text="${pet.getDescription()}"></h5></div>
        <div class="col-6 post-item"><h5>Additional Info:&nbsp;</h5><h5 th:text="${postBody}"></h5></div>
    </div>

    <form th:action="@{/comment/pet}" th:method="post" th:object="${comment}">
        <input type="hidden" th:name="post" th:value="${onePost.id}">
        <label>Body:
            <input type="text" th:field="*{body}">
        </label>
        <button type="submit">Add comment</button>
    </form>

    <div th:each="comment : ${commentList}">
        <h2 th:text="${comment.getBody()}"></h2>

        <form th:action="@{/comment/edit}" th:method="post">
            <input type="hidden" name="id" th:value="${comment.id}">
            <input type="text" name="body" th:value="${comment.body}">
            <button type="submit">Edit Me</button>
        </form>

        <form th:action="@{/comment/delete}" th:method="post">
            <input type="hidden" th:name="id" th:value="${comment.id}">
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
<footer th:replace="~{partials/footer.html :: footer}"></footer>

<script th:src="@{/js/index.js}"></script>
</body>
</html>

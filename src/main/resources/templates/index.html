<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/header.html :: head('Index')}"></head>
<link rel="stylesheet"  th:href="@{/css/index.css}">
<body>
<nav th:replace="partials/navbar.html :: nav"></nav>

<div class="flex-container1">

<img th:src="@{/images/DogPic.png}" class="resizable-image1">

</div>

<h1>Help Reunite Best Friends</h1>

<p>information goes here </p>

<input type="button" value="View all pet posts">
<input type="button" value="Sign up">

<div th:each="pet: ${post}">
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body ">
        <h5 th:text="${pet.isLost()}" class="card-title"></h5>

        <img class="card-img" src="..." alt="Card image cap">

        <div>
            <h6 class="card-subtitle d-inline-block">Species : </h6>
            <h6 th:text="${pet.getSpecies()}" class="card-subtitle d-inline-block"></h6>
        </div>
        <div>
            <h6 class="card-subtitle d-inline-block">Name : </h6>
            <h6 th:text="${pet.getName()}" class="card-subtitle d-inline-block"></h6>
        </div>
        <div>
            <h6 class="card-subtitle d-inline-block">Size : </h6>
            <h6 th:text="${pet.getSize()}" class="card-subtitle d-inline-block"></h6>
        </div>
        <p class="card-text" th:text="${pet.getId()}"></p>
    </div>
</div>
</div>

<h2>Ready to get started?</h2>
<h3>Sign up or contact us</h3>

<input type="button" value="Sign Up?">
<input type="button" value="Contact Us">

<footer th:replace="partials/footer.html :: footer"></footer>

<div class="flex-container2">

<img th:src="@{/images/Ciera_Romero_headShot.png}" class="resizable-image2">
    <p> Ciera Romero-Wright</p>
    <a href="https://github.com/cieraromerowright"></a>

<img th:src="@{/images/Genesis_Head_Shot.png}" class="resizable-image3">
    <p>Genesis Sarabia </p>
    <a href="https://github.com/genesissarbia"></a>

<img th:src="@{/images/Riley_Wood_Headshot.png}" class="resizable-image4">
    <p>Riley Wood</p>
    <a href="https://github.com/RileyWood9984"></a>

<img th:src="@{/images/luis_gonzalez_headshot.png}" class="resizable-image5">
    <p>Luis Gonzalez</p>
    <a href="https://github.com/zluigon"></a>

</div>

</body>
</html>

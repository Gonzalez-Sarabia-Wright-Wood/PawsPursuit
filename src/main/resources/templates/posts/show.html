<!DOCTYPE html>
<head th:replace="~{partials/header.html :: head('Post')}"></head>
<body>
<div th:each="post :${post}">
    <h2 th:text="${post.getTitle()}"></h2>
    <h2 th:text="${post.getBody()}"></h2>
    <div th:each="category : ${categoryList}">
        <h2>Category: <span th:text="${category.getName()}"></span></h2>
    </div>

    <form th:action="@{/comment/post}" th:method="post" th:object="${comment}">
        <input type="hidden" th:name="post" th:value="${post.id}">
        <label>Body:
            <input type="text" th:field="*{body}">
        </label>
        <button type="submit">Add comment</button>
    </form>

    <div th:each="comment : ${commentList}">
        <h2 th:text="${comment.getBody()}"></h2>

        <form th:action="@{/comment/edit}" th:method="post">
            <input type="hidden" name="id" th:value="${comment.id}">
            <input type="text" name="body" th:value="${comment.body}">
            <button type="submit">Edit Me</button>
        </form>

        <form th:action="@{/comment/delete}" th:method="post">
            <input type="hidden" th:name="id" th:value="${comment.id}">
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
<footer th:replace="~{partials/footer.html :: footer}"></footer>

</body>
</html>

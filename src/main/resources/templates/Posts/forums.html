<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/header.html :: head('Forums')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
This is the index for posts not about lost pets

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<div th:each="post: ${posts}">
    <div class="card" style="width: 18rem;">

        <div class="card-body ">
            <h5 th:text="${post.title}" class="card-title"></h5>
            <p class="card-text" th:text="${post.body}"></p>
            <a th:href="@{/posts/{id} (id=${post.id})}" class="btn btn-primary">Show</a>

            <a th:href="@{/posts/{id}/edit (id=${post.id})}" class="btn btn-primary">Edit</a>



            <form th:action="@{/posts/{id}/delete (id=${post.id})}" th:method="post">
                <input type="hidden" name="id" th:value="${post.id}">
                <button type="submit">DELETE</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

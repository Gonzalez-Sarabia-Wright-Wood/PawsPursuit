<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<nav th:fragment="~{partials/fragment.html :: nav}" class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid">
        <a class="home navbar-brand" th:href="@{/}">
            <div class="penguin">
                <div class="penguin-arm-left"></div>
                <div class="penguin-body">
                    <div class="penguin-body-inner"></div>
                    <div class="penguin-eye-left">
                        <div class="penguin-pupil"></div>
                    </div>
                    <div class="penguin-eye-right">
                        <div class="penguin-pupil"></div>
                        <div class="monocle">
                            <div class="chain-1">
                                <div class="chain-2">
                                    <div class="chain-3">
                                        <div class="chain-4">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="brow-left"></div>
                    <div class="brow-right"></div>
                    <div class="beak"></div>
                </div>
                <div class="penguin-arm-right"></div>
                <div class="penguin-hat-top"></div>
                <div class="penguin-hat-body"></div>
                <div class="penguin-hat-brim"></div>
                <div class="penguin-hat-band"></div>
            </div>
            <!--            <img th:src="@{/images/paw.jpeg}" style="width: 50px; height:50px;">-->
            <h1 class="p-2">PawPursuit</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/login}" class="nav-link">Login</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/pets}">Pets</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/create}">Create</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/profile/1/edit}">Edit Profile</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/chat}" class="nav-link">Chat</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/profile/messages}" class="nav-link">Messages</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/posts}" class="nav-link">Posts</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/create}" class="nav-link">Create Post</a>
                    </li>
                    <li>
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="~{partials/fragment.html :: footer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <div class="d-flex justify-content-around">
        <div>
            <a th:href="@{/}" class="d-inline-block">Home</a>
        </div>
        <div>
            <a th:href="@{/pets}" class="d-inline-block">Pets</a>
        </div>
        <div>
            <a th:href="@{/posts}" class="d-inline-block">Posts</a>
        </div>
        <div>
            <a th:href="@{/aboutUs}" class="d-inline-block">About Us</a>
        </div>
    </div>
    <hr>
</footer>

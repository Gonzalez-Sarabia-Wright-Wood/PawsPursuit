<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/fragment.html :: head('Register')}"></head>
<body>
<nav th:replace="~{partials/fragment.html :: nav}"></nav>
<section class="d-flex">
    <div class="mt-4 mb-4 p-4 container col-6 form-box">
        <form th:method="post" th:action="@{/register}" th:object="${user}">
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="firstName">First Name</label>
                </div>
                <div>
                    <input class="text-input" id="firstName" type="text" th:field="*{firstName}">
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="lastName">Last Name</label>
                </div>
                <div>
                    <input class="text-input" id="lastName" type="text" th:field="*{lastName}">
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="username">Username&ast;</label>
                </div>
                <div>
                    <input class="text-input" id="username" type="text" th:field="*{username}" required>
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="email">Email</label>
                </div>
                <div>
                    <input class="text-input" id="email" type="email" th:field="*{email}">
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="password">Password&ast;</label>
                </div>
                <div>
                    <input class="text-input" id="password" type="password" th:field="*{password}" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    <small>Password must be at least 8 characters long and contain at least one letter and one number.</small>
                </div>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <div class="d-flex justify-content-end">
                <button class="mt-4 mb-4 btn button-main" type="submit">Register</button>
            </div>
        </form>

    </div>
</section>
<footer th:replace="~{partials/fragment.html :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/header.html :: head('Register')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
<section>
    <form th:method="post" th:action="@{/register}" th:object="${user}">
        <div>
            <div>
                <label for="firstName">First Name</label>
            </div>
            <div>
                <input id="firstName" type="text" th:field="*{firstName}">
            </div>
        </div>
        <div>
            <div>
                <label for="lastName">Last Name</label>
            </div>
            <div>
                <input id="lastName" type="text" th:field="*{lastName}">
            </div>
        </div>
        <div>
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input id="username" type="text" th:field="*{username}" required>
            </div>
        </div>
        <div>
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input id="email" type="email" th:field="*{email}">
            </div>
        </div>
        <div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input id="password" type="password" th:field="*{password}" required>
            </div>
        </div>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <button type="submit">Register</button>
    </form>


</section>
<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>

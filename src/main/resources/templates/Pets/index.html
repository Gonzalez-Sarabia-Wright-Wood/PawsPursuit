<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/header.html :: head('Pets')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
This is the index for pets
<section class="d-flex">
    <div th:each="pet: ${pets}">

        <div class="d-flex flex-row card">
            <span class="dropdown">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/pets/{id}/edit (id=${pet.id})}" class="btn button-main dropdown-item">Edit</a></li>
                    <li><form class="p-0 dropdown-item" th:action="@{/pets/{id}/delete (id=${pet.id})}" th:method="post">
                        <input class="dropdown-item" type="hidden" name="id" th:value="${pet.id}">
                        <button class="btn button dropdown-item " type="submit">DELETE</button>
                    </form></li>
                </ul>
            </span>
            <a th:href="@{/pets/{id} (id=${pet.id})}" class="a-null">
                <div class="card-body ">

                    <h5 th:text="${pet.isLost()}" class="card-title lost"></h5>

                    <img class="card-img" src="..." alt="Card image cap">

                    <div>
                        <h6 class="card-subtitle d-inline-block">Species : </h6>
                        <h6 th:text="${pet.getSpecies()}" class="card-subtitle d-inline-block"></h6>
                    </div>
                    <div>
                        <h6 class="card-subtitle d-inline-block">Name : </h6>
                        <h6 th:text="${pet.getName()}" class="card-subtitle d-inline-block"></h6>
                    </div>
                    <div>
                        <h6 class="card-subtitle d-inline-block">Size : </h6>
                        <h6 th:text="${pet.getSize()}" class="card-subtitle d-inline-block"></h6>
                    </div>
                    <p hidden="hidden" class="card-text" th:text="${pet.getId()}"></p>
                </div>
            </a>
        </div>
    </div>
</section>
</body>
<footer th:replace="~{partials/footer.html :: footer}"></footer>
<script th:src="@{/js/index.js}"></script>
</html>

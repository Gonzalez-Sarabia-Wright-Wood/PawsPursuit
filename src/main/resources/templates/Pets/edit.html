<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/header.html :: head('Pet Edit')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>

<div id="pet">
    <form th:action="@{/pets/${pet.id}/edit}" th:method="post" id="postForm">
        <input type="hidden" id="post_id"  name="post_id" th:value="${post.id}">
        <div>
            <label>Title:
                <input type="text" name="title" th:value="${post.title}">
            </label>
        </div>
        <div>
            <label>Body:
                <input type="text" name="body" th:value="${post.body}">
            </label>
        </div>
        <input type="hidden" id="pet_id" name="pet_id" th:value="${pet.id}">
        <div>
            <label>Name:
                <input type="text" name="name" th:value="${pet.name}">
            </label>
        </div>
        <div>
            <label>Species:
                <input type="text" name="species" th:value="${pet.species}">
            </label>
        </div>
        <div>
            <label>Breed:
                <input type="text" name="breed" th:value="${pet.breed}">
            </label>
        </div>
        <div>
            <label>Size:
                <input type="text" name="size" th:value="${pet.size}">
            </label>
        </div>
        <div>
            <label>Description:
                <input type="text" name="description" th:value="${pet.description}">
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>

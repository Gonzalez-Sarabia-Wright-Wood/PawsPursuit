        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">

            </div>
            <div class="label">
                <label>Body:

                        <input type="text" th:field="*{body}">
                </label>
            </div>

            </div>

            <div>
                <label>Breed:
                        <input type="text" name="breed">
                </label>
            </div>
            <div class="label">
                <label>Size:

            <div>
                <label>Size:
                        <input type="text" name="size">
                </label>
            </div>
            <div class="d-flex">
                <div class="label">
                    <label>Description:

                </div>
            <div>
                <label>Description:
                        <input type="text" name="description">

            </div>

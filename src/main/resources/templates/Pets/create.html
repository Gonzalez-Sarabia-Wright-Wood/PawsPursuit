<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/header.html :: head('Create')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
<div class="container">
<h6 class="d-inline-flex">Is this a lost pet post?</h6>
    <label id="toggler" class="switch">

        <input type="checkbox">
        <span class="slider round"> <h6>yes</h6></span>
    </label>
</div>
<section class="d-flex">
    <div class="container" id="post" hidden="hidden">
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <div class="label">
                <label>Title:
                    <div class=" input">
                        <input type="text" th:field="*{title}">
                    </div>
                </label>
            </div>
            <div class="label">
                <label>Body:
                    <div class="  input">
                        <input type="text" th:field="*{body}">
                    </div>
                </label>
            </div>
            <div class="label">
                <label>Location:
                    <div class="  input">
                        <input type="text" th:field="*{location}">
                    </div>
                </label>
            </div>
            <button class="btn button-main" type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="pet" hidden="hidden">
        <form th:action="@{/pets/create}" th:method="post" id="postForm">
            <div  class=" label">
                <label>Title:
                    <div class="input">

                        <input type="text" name="title">
                    </div>
                </label>
            </div>
            <div class=" label">
                <label>Body:
                    <div class="input">
                        <input type="text" name="body">
                    </div>
                </label>
            </div>
            <div class=" label">
                <label>Name:
                    <div class="input">
                        <input type="text" name="name">
                    </div>
                </label>
            </div>
            <div class=" label">
                <label>Species:
                    <div class="input">
                        <input type="text" name="species">
                    </div>
                </label>
            </div>
            <div class=" label">
                <label>Breed:
                    <div class="input">

                        <input type="text" name="breed">
                    </div>
                </label>
            </div>
            <div class=" label">
                <label>Size:
                    <div class="input">

                        <input type="text" name="size">
                    </div>
                </label>
            </div>
            <div class="d-flex">
                <div class=" label">
                    <label>Description:
                        <div class="input ta-hold">
                            <input class="text-area" type="text" name="description">
                        </div>
                    </label>
                </div>
            </div>
            <button class="btn button-main" type="submit">Submit</button>
        </form>
    </div>


</section>
<footer th:replace="~{partials/footer.html :: footer}"></footer>
<script th:src="@{/js/main.js}"></script>
<script>
    submitForms = function () {
        document.getElementById("petForm").submit();
        document.getElementById("postForm").submit();
        console.log(document.getElementById("petForm"));
        console.log(document.getElementById("postForm"));
    }
</script>

</body>
</html>

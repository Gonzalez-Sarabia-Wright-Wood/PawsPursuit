<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/fragment.html :: head('Login')}"></head>
<body>
<nav th:replace="~{partials/fragment.html :: nav}"></nav>
<section class="d-flex">
    <div class="mt-4 mb-4 p-4 container col-10 col-sm-7 col-md-5 col-lg-4 form-box">
        <form th:method="post" th:action="@{/login}">

            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="username">Username:</label>
                </div>
                <div>
                    <input class="text-input" type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="password">Password:</label>
                </div>
                <div>
                    <input class="text-input" type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="mt-4 btn button-main" type="submit">Login</button>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

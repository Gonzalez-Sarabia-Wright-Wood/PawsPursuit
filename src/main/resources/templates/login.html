<!DOCTYPE html>
<head th:replace="~{partials/header.html :: head('Login')}"></head>
<body>
<nav th:replace="~{partials/navbar.html :: nav}"></nav>
<section class="d-flex">
    <div class="mt-4 mb-4 p-4 container col-6 col-md-4 form-box">
        <form th:method="post" th:action="@{/login}">

            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="username">Username:</label>
                </div>
                <div>
                    <input class="text-input" type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="mt-1 col-12">
                <div class="label-holder">
                    <label class="label" for="password">Password:</label>
                </div>
                <div>
                    <input class="text-input" type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="mt-4 btn button-main" type="submit">Login</button>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>
